<form action="/admin/manage-questionnaire/preview/record/{{question._id}}" method="post">
    <label class="form-header">{{question_text}}</label>
    <br>
    <label class="form-subheader">{{question.substatement}}</label>
    <div class="radio-group">
        <input required type="radio" id="yes" name="question-answer" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="question-answer" value="no">
        <label for="no">No</label>
    </div>
    <div class="text-center">
        <input type="button" value="Previous" onclick="history.back()" class="btn btn-outline-primary long-btn">
        <button type="submit" class="btn btn-outline-primary long-btn">Continue</button>    </div>
    <script>
        $('#question_submit').focus()
        $('*').change(function () { $('#question_submit').focus(); });
    </script>
</form>
