{% if question %}
<form action="/admin/manage-questionnaire/update/{{ question._id }}" method="post">
    <div class="form-group text-left">
        <label class="text-left" for="input_field_type">Question Field Type</label>
        <select name="input_field_type" class="form-control">
            <option {{"selected='selected" if question.input_field_type == "text" else ""}} value="text">text</option>
            <option {{"selected='selected'" if question.input_field_type == "number" else ""}} value="number">number
            </option>
            <option {{"selected='selected'" if question.input_field_type == "email" else ""}} value="email">email
            </option>
        </select>
    </div>
    <div class="form-group text-left">
        <label for="question-text">Question Text</label>
        <input type="text" name="question-text" class="form-control" id="question-text"
            placeholder="Enter question text" value="{{question.text}}">
    </div>
    <div class="form-group text-left">
        <label for="question-text">Question Substatement</label>
        <input type="text" name="substatement" class="form-control" id="substatement" placeholder="Enter substatement"
            value="{{question.substatement}}">
    </div>
    <div class="form-group text-left">
        <label for="question-reference" required>Question Identifier</label>
        <input type="text" name="question-reference" class="form-control" id="question-reference"
            placeholder="Enter question text" value="{{question.question_reference}}">
    </div>
    <div class="text-center">
        <button type="submit" class="btn long-btn btn btn-primary w-100">Submit</button>
    </div>
</form>
{% endif %}
