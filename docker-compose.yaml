version: "3"
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: AVeryStrongPassword1234
    ports:
      - 27017:27017
  web:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - flask
      - run
      - --host=0.0.0.0
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: "app:create_app('config/local.py')"
    ports:
      - 5000:5000
    depends_on:
      - mongo
    links:
      - mongo
    volumes: ['.:/app']